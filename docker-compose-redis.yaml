version: '3.8'

services:

  app_redis:
    container_name: app_redis
    image: redis:latest
    env_file:
      - .env
    networks:
      - app_network
    expose:
      - 6379
    ports:
      - '6379:6379'
    healthcheck:
      test: ["CMD-SHELL", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

networks:
  app_network:
    name: app_network
